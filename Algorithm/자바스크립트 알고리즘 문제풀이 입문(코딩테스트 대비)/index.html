<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <script>
      /*
        연필 1다스는 12자루입니다. 학생 1인당 연필을 1자루씩 나누어 준다고 할 때,
        N명의 학생 수를 입력하면 필요한 연필의 다스 수를 계산하는 프로그램을 작성하세요.
      */

      function solution(n) {
        let answer = Math.ceil(n / 12);

        return answer;
      }

      console.log(solution(25)); // 3
      console.log(solution(178)); // 15

      /* 
        TIP) MDN Math 문서 참고
        Math.ceil 올림
        Math.floor 내림
        Math.round 반올림
        Math.sqrt 제곱근
      */
    </script>
  </body>
</html>
